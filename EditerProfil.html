<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BesTeacher - Éditer Profil</title>
  <link rel="stylesheet" href="EditerProfil.css">
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>Bes<span>Teacher</span></h1>
        <input type="text" placeholder="Que souhaitez-vous apprendre ?" />
        <div class="icons">
            <i>&#128276;</i> <!-- Icône de notification -->
            <i>&#128100;</i> <!-- Icône de profil -->
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="container">
        <!-- Barre latérale -->
        <aside class="sidebar">
            <img src="https://via.placeholder.com/100" alt="Logo">
            <ul>
                <li><i>&#9998;</i> Éditer profil</li>
                <li><i>&#128276;</i> Notification</li>
                <li><i>&#128274;</i> Sécurité</li>
                <li><i>&#10067;</i> Aide</li>
            </ul>
        </aside>

        <!-- Formulaire d'édition de profil -->
        <section class="profile-form">
            <h2>Éditer profil</h2>
            <form>
                <div class="form-group">
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" placeholder="">
                    </div>
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="email">Adresse mail</label>
                        <input type="email" id="email" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="adresse">Adresse postale</label>
                        <input type="text" id="adresse" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="">
                    </div>
                    <div>
                        <label for="confirm-password">Confirmez votre mot de passe</label>
                        <input type="password" id="confirm-password" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="phone">Numéro de téléphone</label>
                        <input type="tel" id="phone" placeholder="+33">
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
