<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BesTeacher FAQ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffece7;
        }
        header {
            background-color: #ffccb9;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
        }
        header .search-bar {
            display: flex;
            align-items: center;
        }
        header .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 250px;
        }
        header .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header .icons .icon-profile {
            cursor: pointer;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .faq-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .faq-section {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .faq-logo {
            flex-shrink: 0;
        }
        .faq-logo img {
            max-width: 100px;
            height: auto;
            display: block;
        }
        .faq-left, .faq-right {
            flex: 1;
        }
        .faq-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }
        .faq-item:hover {
            background-color: #f9f9f9;
        }
