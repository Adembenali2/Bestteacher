<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f8f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background: #ff6b6b;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Partie formulaire */
    .form-container {
      flex: 2;
      padding: 30px 40px;
      background-color: #fff7f5;
      display: flex;
      flex-direction: column;
    }

    .form-container h1 {
      color: #444444;
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    /* Mise en page du formulaire en grille */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 20px;
      row-gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      font-size: 0.95em;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95em;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .form-group input:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
    }

    .form-group small {
      margin-top: 4px;
      color: #888888;
      font-size: 0.85em;
    }

    /* Statut (élève/parent) */
    .form-status {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1em;
      margin-top: 10px;
    }

    .form-status label {
      font-weight: 600;
      margin-bottom: 0;
    }

    /* Conteneur des infos élève (si parent) */
    #eleveContainer {
      grid-column: 1 / -1;
      background: #fefaf9;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 15px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, height 0.3s ease-in-out;
    }

    #eleveContainer.show {
      display: block;
      opacity: 1;
    }

    #eleveContainer h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #444;
    }

    .cgu-container {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .cgu-container a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
    }

    .cgu-container a:hover {
      text-decoration: underline;
    }

    button[type="submit"] {
      margin-top: 25px;
      background-color: #ff6b6b;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      width: 100%;
      grid-column: 1 / -1;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #ad4444;
    }

    /* Partie logo */
    .logo-container {
      flex: 1;
      background-color: #ffece3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .logo-container img {
      max-width: 120px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .logo-container p {
      margin-top: 10px;
      font-style: italic;
      color: #444444;
      font-size: 1em;
      line-height: 1.4em;
      max-width: 200px;
    }

    footer {
      background-color: #ffffff;
      text-align: center;
      font-size: 0.8em;
      color: #777;
      padding: 12px 0;
      margin-top: auto;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 95%;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-status {
        flex-direction: column;
        align-items: flex-start;
      }

      #eleveContainer {
        margin-top: 10px;
      }

      .cgu-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    BesTeacher - Créez votre compte
  </header>
  <div class="container">
    <div class="form-container">
      <h1>Créez votre compte</h1>
      <form id="registerForm" method="POST" action="register.php">
        <div class="form-grid">
          <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
            <small>Votre nom complet est requis</small>
          </div>
          <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
          </div>
          <div class="form-group">
            <label for="email">Adresse mail *</label>
            <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
          </div>
          <div class="form-group">
            <label for="adresse">Adresse postale</label>
            <input type="text" id="adresse" name="adresse" placeholder="Rue, Code postal">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe *</label>
            <input type="password" id="password" name="password" placeholder="********" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmez votre mot de passe *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
          </div>
          <div class="form-group">
            <label for="telephone">Numéro de téléphone *</label>
            <input type="tel" id="telephone" name="telephone" placeholder="+33" required>
          </div>
          
          <!-- Choix du statut : Élève ou Parent -->
          <div class="form-status">
            <label>Je suis :</label>
            <div>
              <input type="radio" id="statutEleve" name="statut" value="eleve" checked>
              <label for="statutEleve">Élève</label>
            </div>
            <div>
              <input type="radio" id="statutParent" name="statut" value="parent">
              <label for="statutParent">Parent</label>
            </div>
          </div>

          <!-- Conteneur pour les informations de l'élève (affiché si parent) -->
          <div id="eleveContainer">
            <h2>Informations de l'élève</h2>
            <div class="form-group">
              <label for="eleveNom">Nom de l'élève</label>
              <input type="text" id="eleveNom" name="eleveNom" placeholder="Nom de l'élève">
            </div>
            <div class="form-group">
              <label for="elevePrenom">Prénom de l'élève</label>
              <input type="text" id="elevePrenom" name="elevePrenom" placeholder="Prénom de l'élève">
            </div>
            <div class="form-group">
              <label for="eleveClasse">Classe de l'élève</label>
              <input type="text" id="eleveClasse" name="eleveClasse" placeholder="Classe (ex: 5ème A)">
            </div>
          </div>

          <div class="cgu-container">
            <input type="checkbox" id="cgu" name="cgu" required>
            <label for="cgu">J'accepte les <a href="#">CGU</a></label>
          </div>

          <button type="submit">S'inscrire</button>
        </div>
      </form>
    </div>
    <div class="logo-container">
      <img src="Logo BesTeacher.png" alt="Logo BesTeacher">
      <p>“BesTeacher, l’éducation qui fait la différence”</p>
    </div>
  </div>
  <footer>
    Copyright © 2024 BesTeacher
  </footer>

  <script>
    const statutEleve = document.getElementById('statutEleve');
    const statutParent = document.getElementById('statutParent');
    const eleveContainer = document.getElementById('eleveContainer');

    // Fonction pour afficher ou masquer le conteneur élève selon le statut
    function toggleEleveContainer() {
      if (statutParent.checked) {
        eleveContainer.classList.add('show');
      } else {
        eleveContainer.classList.remove('show');
      }
    }

    statutEleve.addEventListener('change', toggleEleveContainer);
    statutParent.addEventListener('change', toggleEleveContainer);
    
    // Initialiser l'affichage correctement au chargement
    toggleEleveContainer();
  </script>
</body>
</html>
